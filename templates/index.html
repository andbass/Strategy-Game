<!DOCTYPE html>

{% import "bootstrap/wtf.html" as wtf %}

<html>
    <head>
        <title>Strategy Game</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/static/css/bootstrap.css">
        <link rel="stylesheet" href="/static/css/style.css">

        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/bootstrap.js"></script>

        <script src="/static/js/socket.io.js"></script>
        <script src="/static/js/index.js"></script>
    </head>
    <body>
        <div class="modal fade" id="create-game-modal" role="dialog" aria-labelledby="create-game-title" aria-hidden=true>
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="create-game-title">Create Game</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{ wtf.quick_form(game_form, action="/game") }}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="create-btn btn btn-primary">Create</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <h1>Strategy!</h1>
            <p>Create or join a game boyo</p>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-2">
                    <div class="controls">
                        <button class="btn btn-primary btn-block" data-toggle="modal" data-target="#create-game-modal">Create Game</button>
                        <button class="refresh-btn btn btn-secondary btn-block">Refresh</button>
                    </div>
                    <div class="game-list">
                        <div class="game-listing card">
                            <div class="card-body">
                                <h5 class="name card-title">Game 1</h5>
                                <p class="map-name card-text">battle1</p>
                            </div>
                            <ul class="player-list list-group list-group-flush">
                                <li class="list-group-item">Andrew</li>
                                <li class="list-group-item">Dylan</li>
                                <li class="list-group-item">AJA</li>
                            </ul>
                            <div class="game-panel card-body">
                                <a href="#" class="card-link">Join</a>
                            </div>
                        </div>
                        <div class="game-listing card">
                            <div class="card-body">
                                <h5 class="name card-title">Game 2</h5>
                                <p class="map-name card-text">battle2</p>
                            </div>
                            <ul class="player-list list-group list-group-flush">
                                <li class="list-group-item">Andrew</li>
                                <li class="list-group-item">Dylan</li>
                                <li class="list-group-item">AJA</li>
                            </ul>
                            <div class="game-panel card-body">
                                <a href="#" class="card-link">Join</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                    <canvas class="main-canvas">
                </div>
            </div>
        </div>
    </body>
</html>
